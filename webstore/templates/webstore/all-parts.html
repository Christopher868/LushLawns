{% extends "webstore/base.html" %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/all-parts.css'%}">
</head>

<section class="all-parts-top">
    <p><a href="{% url 'home' %}">&larr; Back</a></p>
    <form class="parts-search search-bar" action="">
        <div class="input-container">
            <input type="search" name="search" id="search" placeholder="Search by Model Number">
            <div class="label-container">
                <label for="search"><button type="submit"><span class="material-symbols-outlined">search</span></button></label>
            </div>
        </div>
    </form>
</section>

<section class="all-parts-header">
    <h2>Displaying All Available Parts</h2>
</section>

<section class="parts">
    <div class="part-item">
        <img class="part-item-img" src="{% static 'images/about-img2.jpg'%}" alt="Image for Lawnmower model">
        <div class="part-info">
            <p><span class="part-info-header">Brand Name:</span><br>Toro</p>
            <p><span class="part-info-header">Model Number:</span><br>32432432432 </p>
            <p><span class="part-info-header">Price:</span><br> $19.99</p>
            <button><a href="#">View Part</a></button>
        </div>    
    </div>
</section>

{% endblock content %}
