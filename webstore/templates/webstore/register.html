<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css'%}">
    <title>LushLawns</title>
</head>
<body>
    <header></header>
    {% comment %} Displays messages for user {% endcomment %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert" role="alert">
                <h3> {{ message }}</h3>
            </div>
        {% endfor %}
    {% endif %}

    <main>
        <form class="login-form" method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            
            <div class="first-name-box form-box">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" placeholder="Enter First Name Here" required>
            </div> 

            <div class="last-name-box form-box">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" placeholder="Enter Last Name Here" required>
            </div> 

            <div class="username-box form-box">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter Username Here" required>
            </div>

            <div class="email-box form-box">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Enter Email Here" required>
            </div>

            <div class="password-box form-box">
                <label for="password1">Password</label>
                <input type="password" name="password1" id="password1" placeholder="Enter Password Here" required>
            </div>

            <div class="password-box2 form-box">
                <label for="password2">Password 2</label>
                <input type="password" name="password2" id="password2" placeholder="Re-enter Password Here" required>
            </div>
            <div class="button-box form-box">
                <a href="{% url 'home' %}"><button type="button" class="back">Cancel</button></a>
                <button type="submit">Register</button>
        </div>
        </form>
    </main>

    <footer></footer>
    
</body>

<script>
    setTimeout(function() {
        let alerts = document.querySelectorAll(".alert");
        alerts.forEach(function(alert) {
            alert.style.transition = "opacity 0.5s";
            alert.style.opacity = "0";
            setTimeout(() => alert.remove(), 500);
        });
    }, 3000);  // Message disappears after 3 seconds
</script> 

</html>
