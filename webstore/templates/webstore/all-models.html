{% extends "webstore/base.html" %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/all-models.css'%}">
</head>

<section class="all-models-top">
        <p><a href="{% url 'home' %}">&larr; Back</a></p>
        <form class="models-search search-bar" action="">
            <div class="input-container">
                <input type="search" name="search" id="search" placeholder="Search by Model Number">
                <div class="label-container">
                    <label for="search"><button type="submit"><span class="material-symbols-outlined">search</span></button></label>
                </div>
            </div>
        </form>
</section>

<section class="all-models-header">
    <h2>Displaying All Available Models</h2>
</section>

<section class="models">
    <div class="model-item">
        <img class="model-item-img" src="{% static 'images/about-img2.jpg'%}" alt="Image for Lawnmower model">
        <div class="model-info">
            <p><span class="model-info-header">Brand:</span><br>Toro</p>
            <p><span class="model-info-header">Model Number:</span><br>32432432432 </p>
            <button><a href="#">View Parts</a></button>
        </div>    
    </div>
</section>


{% endblock content %}
