<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    
    <title>LushLawns</title>
</head>
<body>
    <header></header>
    {% comment %} Displays messages for user {% endcomment %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert" role="alert">
                <h3> {{ message }}</h3>
            </div>
        {% endfor %}
    {% endif %}
    <main>
        <form class="login-form" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="username-box">
                <label for="username">Username </label>
                <input type="text" name="username" id="username" placeholder="Enter Username Here" required>
            </div>

            <div class="password-box">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password Here" required>
            </div>

            <div class="button-box">
                <a href="{% url 'home' %}"><button type="button" class="back">Cancel</button></a>
                <button type="submit">Login</button>
            </div>

            <p>New user? Register for an account <a href="{% url 'register' %}">here.</a></p>
        </form>
    </main>

    <footer></footer>
</body>

<script>
    setTimeout(function() {
        let alerts = document.querySelectorAll(".alert");
        alerts.forEach(function(alert) {
            alert.style.transition = "opacity 0.5s";
            alert.style.opacity = "0";
            setTimeout(() => alert.remove(), 500);
        });
    }, 3000);  // Message disappears after 3 seconds
</script>
</html>
