<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
    <title>LushLawns</title>
</head>
<body>
    <header class="base-header">
        <div class="header-top">
            <div></div>
            <h1 class="header-branding"><a href="{% url 'home' %}">LushLawns</a></h1>
            <form action="" class="search-bar">
                <div class="input-container">
                    <input type="search" name="search" id="search" placeholder="Search by Model Number">
                    <div class="label-container">
                        <label for="search"><button type="submit"><span class="material-symbols-outlined">search</span></button></label>
                    </div>
                </div>
            </form>
            <h2 class="home-button"><a href="{% url 'home' %}">Home</a></h2>
        </div>
        <div></div>
        <nav class="header-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="{% url 'all_parts' %}" class="nav-link">All Parts</a></li>
                <li class="nav-item"><a href="{% url 'all_models' %}" class="nav-link">Product Models</a></li>
                <li class="nav-item"><a href="" class="nav-link">Contact Us</a></li>
                <li class="nav-item"><a href="#about-us" class="nav-link">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="base-main">
        {% block content %}

        {% endblock content %}
    </main>

    <footer class="base-footer">
        <h2 class="creator">Created by Christopher Hicks</h2>
        <h3 class="web-images">Images from <a href="https://unsplash.com/">Unsplash.com</a></h3>
    </footer>
</body>
</html>
